   <section id="main-section">
       <div class="profile-container">
           <div class="form-title">
               Edit Profile
           </div>
           <form action="#" class="form">
               <div class="left">
                   <div class="profile-pic">
                       <img src="../images/login3.jpg" alt="">
                   </div>
                   <div class="control pic">
                    <label for="profile-picture">Profile picture</label><br>
                    <input type="file" name="profile-picture" id="profile-picture"> <br>
                </div>
               </div>

               <div class="middle">
                   <div class="control">
                       <label for="username">Username</label><br>
                       <input type="text" name="username" id="username"> <br>
                   </div>

                   <div class="control">
                        <label for="phone">Mobile Phone</label><br>
                        <input type="text" name="phone" id="phone"> <br>
                   </div>

                   <div class="control">
                    <label for="bio">Bio</label><br>
                    <textarea name="bio" id="bio"></textarea><br>
               </div>

               </div>

               <div class="right">
                    <div class="control">
                        <label for="email">Email</label><br>
                        <input type="text" name="email" id="email"> <br>
                    </div>

                    <div class="control">
                        <label for="address">Address</label><br>
                        <input type="text" name="address" id="address"> <br>
                   </div>
                   <div class="btns">
                       <button>Cancel</button>
                       <button>Save</button>
                   </div>
               </div>
           </form>
       </div>
   </section>
